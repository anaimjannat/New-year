<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="content">
            <h1>New Year Party Celebration</h1>
            <p>Happy New Year</p>
        </div>
    </header>
    <main>
        <div class="offer">
            <h1 class="primary-text">
                65% OFF
            </h1>
            <p class="primary-text">
                OUR HOLIDAY DEALS ARE BETTER
            </p>
            <h2>
                ALL CATEGORIES
            </h2>
            <img src="resources/New Year Photo.png" alt="">
        </div>
        <div class="image-grid">
            <div class="image-container">
                <img src="resources/Rectangle 3.png" alt="Image 1" class="grid-image">
            </div>
            <div class="image-container">
                <img src="resources/Rectangle 4.png" alt="Image 2" class="grid-image">
            </div>
            <div class="image-container">
                <img src="resources/Rectangle 5.png" alt="Image 3" class="grid-image">
            </div>
            <div class="image-container">
                <img src="resources/Rectangle 6.png" alt="Image 4" class="grid-image">
            </div>
            <div class="image-container">
                <img src="resources/Rectangle 7.png" alt="Image 5" class="grid-image">
            </div>
            <div class="image-container">
                <img src="resources/Rectangle 8.png" alt="Image 6" class="grid-image">
            </div>
        </div>
    </main>
</body>
</html>
